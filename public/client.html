<!DOCTYPE HTML>
<html lang="en">
<head>
	<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
	<meta charset="utf-8">
	<title>Smart Space by reelyActive</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../style/main.css">
	<!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<div class="dummy">
		<div class="label">
			<div class="name"></div>
			<div class="company"></div>
		</div>
		<div class="twitter-icon icon"></div>
		<div class="linkedin-icon icon"></div>
	</div>
	<div id="header">
		<span class="welcome">Welcome!</span>
		<span class="space-name">Notman House</span> is a 
		<span class="reely">reely</span><span class="active">Active</span>
		<span class="smart-space">smart space</span>.
	</div>
	<div id="title" class="avoid">Who&#39;s here<span class="faded">?</span></div>
	<div id="loading">Loading...</div>
	<div id="people"></div>
	<div id="footer" class="avoid">
		Visit <span class="url">smartspac.es/notman</span> to learn more.
	</div>
	<div id="overlay">
		<div class="loading">Loading <span class="type"></span>...</div>
		<a href="#" target="_blank" id="permalink">
			<div class="header">
				<div class="new-window"></div>
				<div class="name"></div> on <span class="type"></span>
			</div>
		</a>
		<div class="twitter profile">
			<div class="bio"></div>
			<div class="dummy-tweet">
				<div class="content"></div>
				<a href="#" class="timestamp" target="_blank"></a>
			</div>
		</div>
		<div class="linkedin profile">
			<a href="" target="_blank" id="company-link"><img id="company-logo" /></a>
			<div class="section current">
				<div class="heading">Current</div>
			</div>
			<div class="section past">
				<div class="heading">Past</div>
			</div>
			<div class="section education">
				<div class="heading">Education</div>
			</div>
		</div>
		<div class="dummy-job">
			<div class="heading"><span class="title"></span> at <span class="company"></span></div>
			<div class="description"></div>
		</div>
		<div class="dummy-degree">
			<div class="type"></div>
			<div class="school"></div>
		</div>
	</div>
	<div id="arrow"></div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src='../js/jquery.hoverIntent.min.js'></script>
	<script src='../js/jquery.collision.min.js'></script>
	<script src='../js/jquery.visible.min.js'></script>
	<script src='../js/jquery.transit.min.js'></script>
	<script src='../js/jquery.easing.1.3.js'></script>
	<script src='../js/Autolinker.min.js'></script>
	<script src='../js/pathAnimator.js'></script>
	<script src='../js/main.js'></script>
	<script type="text/javascript">
		$(window).load(function() {
		  $(['../style/twitter-hover.png','../style/linkedin-hover.png']).preload();
		});
	</script>
</body> 
</html>
